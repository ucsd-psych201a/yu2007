<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Flower Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #90caf9, #4fc3f7);
        }
        h1 {
            margin-top: 10px;
            font-size: 3em;
            color: #0288d1;
        }
        #instruction {
            font-size: 1.5em;
            margin: 10px;
            color: #01579b;
            animation: fade-in-out 2s infinite;
        }
        @keyframes fade-in-out {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .object-container {
            display: inline-block;
            padding: 20px;
        }
        .object {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .object:hover {
            transform: scale(1.2) rotate(5deg);
            transition: transform 0.3s ease-in-out;
        }
        #seeds {
            width: 80px;
            top: 30%;
            left: 10%;
        }
        #soil {
            width: 120px;
            bottom: 10%;
            left: 40%;
        }
        #kettle {
            width: 100px;
            top: 30%;
            right: 10%;
        }
        #water {
            position: absolute;
            width: 10px;
            height: 150px;
            background: lightblue;
            border-radius: 5px;
            top: 60%;
            left: 45%;
            display: none;
        }
        #flower {
            position: absolute;
            width: 100px;
            bottom: 25%;
            left: 44%;
            display: none;
        }
        #centerFlower {
            position: absolute;
            width: 120px;
            bottom: 15%;
            left: 40%;
            display: none;
            transition: all 1s ease-in-out;
        }
        #exitButton {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            animation: rise-up 2s ease-in-out forwards;
        }
        @keyframes rise-up {
            0% {
                bottom: 15%;
                opacity: 0;
            }
            100% {
                bottom: 50%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Plant a Flower Game</h1>
    <p id="instruction">Put flower seeds into the soil</p>
    <div class="container">
        <div class="object-container">
            <img src="https://raw.githubusercontent.com/YawenD283/yu2007/main/plant/pic5.png" 
                 id="seeds" class="object" alt="Flower Seeds">
        </div>
        <div class="object-container">
            <img src="https://raw.githubusercontent.com/YawenD283/yu2007/main/plant/pic9.png" 
                 id="soil" class="object" alt="Soil with Spade">
        </div>
        <div class="object-container">
            <img src="https://raw.githubusercontent.com/YawenD283/yu2007/main/plant/pic8.png" 
                 id="kettle" class="object" alt="Water Kettle">
        </div>
        <div id="water"></div>
        <img src="https://raw.githubusercontent.com/YawenD283/yu2007/main/plant/pic7.png" 
             id="flower" alt="Flower After Watering">
        <img src="https://raw.githubusercontent.com/YawenD283/yu2007/main/plant/pic6.png" 
             id="centerFlower" alt="Flower in Center"> 
    </div>
    <button id="exitButton">Click on the button to exit</button>

    <script>
        const seeds = document.getElementById('seeds');
        const soil = document.getElementById('soil');
        const kettle = document.getElementById('kettle');
        const instruction = document.getElementById('instruction');
        const water = document.getElementById('water');
        const flower = document.getElementById('flower');
        const centerFlower = document.getElementById('centerFlower');
        const exitButton = document.getElementById('exitButton');

        let step = 1;

        seeds.addEventListener('click', () => {
    if (step === 1) {
        seeds.style.left = '45%';
        seeds.style.top = '65%';
        setTimeout(() => {
            seeds.style.animation = 'dropDown 1s forwards';
            setTimeout(() => {
                seeds.classList.add('hidden');
                instruction.textContent = 'Water the soil';
                step = 2;
            }, 1000);
        }, 1000);
    }
});

kettle.addEventListener('click', () => {
    if (step === 2) {
        kettle.style.left = '45%';
        kettle.style.top = '50%';
        setTimeout(() => {
            water.style.display = 'block';
            setTimeout(() => {
                water.style.display = 'none';
                soil.src = "https://raw.githubusercontent.com/YawenD283/yu2007/main/plant/pic7.png";
                setTimeout(() => {
                    centerFlower.style.display = 'block';
                    centerFlower.style.right = '50%';
                    centerFlower.style.bottom = '50%';
                    centerFlower.style.transform = 'translate(50%, 50%) scale(2)';
                    
                    setTimeout(() => {
                        centerFlower.style.right = '40%';
                        centerFlower.style.bottom = '60%';
                        centerFlower.style.transform = 'scale(0.8)';
                        
                        setTimeout(() => {
                            instruction.textContent = 'Thank you for planting the flower!';
                            instruction.appendChild(centerFlower);
                            centerFlower.style.position = 'relative';
                            centerFlower.style.left = 'calc(100% - 50px)';
                        }, 2000);
                    }, 2000);
                }, 1000);
                step = 3;
            }, 2000);
        }, 1000);
    }
});

        exitButton.addEventListener('click', () => {
            alert('Goodbye!');
            window.location.reload();
        });
    </script>
</body>
</html>
